<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Estilizada</title>
</head>
<body>
    <h1>Moda</h1>
    <table class="moda">
        <tr class="moda-header">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr class="itens-moda">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>
        <tr class="itens-moda">
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 5,00</td>
        </tr>
    </table>

    <h1>Casa</h1>

    <table class="casa">
        <tr class="casa-header">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="itens-casa">
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr class="itens-casa">
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
    </table>
</body>
</html>
